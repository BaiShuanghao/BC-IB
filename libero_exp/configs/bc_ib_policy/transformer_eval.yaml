defaults:
  - _self_
  - ../base/data@data: default
  - ../base/algo@algo: bc_ib_policy  
  - ../base/policy@policy: transformer_policy    # policy_name: BCTransformerPolicy, image encoder: resnet, decoder: transformer
  - ../base/train@train: default
  - ../base/eval@eval: default
  - ../base/env@env: default


# record
experiment: "bc_ib_policy"     # tag for wandb and log dir   
experiment_dir: ???

hydra:
  run:
    dir: ./outputs/tmp/libero/${experiment}/transformer/${data.env_name}/ratio${data.train_ratio}/${now:%m%d}_${now:%H%M}_seed${train.seed}
  sweep:
    dir: ./outputs/tmp/libero/${experiment}/transformer/${data.env_name}/ratio${data.train_ratio}/${now:%m%d}_${now:%H%M}_seed${train.seed}
    subdir: ${hydra.job.num}

eval_all: False
